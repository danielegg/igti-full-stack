<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Font Lato -->
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <title>Desafio Módulo 1</title>

    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <h1 class="text-center text-uppercase">Desafio Módulo 1</h1>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <form id="formSearch">
                    <div class="row">
                        <div class="col-10">
                            <input id="inputBusca" name="inputBusca" class="form-control" type="text"
                                placeholder="Buscar usuário:">
                        </div>
                        <div class="col-2">
                            <button id="btnBusca" type="submit" class="btn btn-info btn-block"
                                disabled>Pesquisar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="dadosDeUsuarios" class="row mt-4">
            <div id="resultadoBusca" class="col">
                <h2><span class="qnt"></span> usuários encontrados</h2>
                <div class="conteudo">

                </div>
            </div>
            <div class="col">
                <h2>Estatísticas</h2>
                <ul id="estatisticas">
                    <li>Sexo masculino: <span id="qntSexoMasculino" class="font-weight-bold">0</span></li>
                    <li>Sexo ferminino: <span id="qntSexoFeminino" class="font-weight-bold">0</span></li>
                    <li>Soma das idades: <span id="qntSomaIdade" class="font-weight-bold">0</span></li>
                    <li>Média das idades: <span id="qntMediaIdades" class="font-weight-bold">0</span></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>

</html>
